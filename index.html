<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #000, #2a5298);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .spinner {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner">⏳</div>
    <h2>Redirecting...</h2>
    <p id="status">Please wait while we take you to your destination.</p>
  </div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbwYySRRrkayJpedOrzJj4KYOM18OQEgz8XWcUE0kyUf3iKo-k4UjmBDBoWc81vKRAuLTQ/exec';
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const status = document.getElementById('status');

    if (!code) {
      status.innerHTML = 'Invalid link.';
    } else {
      fetch(`${webAppUrl}?action=get&code=${encodeURIComponent(code)}`)
        .then(r => r.json())
        .then(data => {
          if (data.url) {
            window.location.href = data.url;
          } else {
            status.innerHTML = '⚠️ This short link does not exist.';
          }
        })
        .catch(() => status.innerHTML = 'Error fetching redirect.');
    }
  </script>
</body>
</html>
